<!DOCTYPE html>
<html>

<head>
    <title>Task Management App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body background="image.png">
    <div class="header">
        <h1>Task Management App</h1>
        <p>Helping you stay on the right track...</p>
    </div>
    <div class="details">
        <h2 align="end"><u>Your Current Tasks</u></h2>
    </div>
    <div class="container">
        <form>
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>
        <div class="task-list-container">
            <ul id="task-list" class="collection">
                <li class="collection-item" id="task1" style="display: none;"></li>
                <li class="collection-item" id="task2" style="display: none;"></li>
                <li class="collection-item" id="task3" style="display: none;"></li>
                <li class="collection-item" id="task4" style="display: none;"></li>
                <li class="collection-item" id="task5" style="display: none;"></li>
                <li class="collection-item" id="task6" style="display: none;"></li>
                <li class="collection-item" id="task7" style="display: none;"></li>
                <li class="collection-item" id="task8" style="display: none;"></li>
                <li class="collection-item" id="task9" style="display: none;"></li>
                <li class="collection-item" id="task10" style="display: none;"></li>
            </ul>
        </div>
    </div>
    <script src="project_atr.js"></script>
</body>

</html>
