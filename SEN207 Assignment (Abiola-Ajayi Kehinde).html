    <h3> Sen207 Assignment</h3>
    <p id="demo"></p>
    <script>
        const car = {
            name: "Ferrari",
            model: "488 Pista",
            weigth: "3053 lbs",
            color: "red"
        };
        car.brake = function() {
            var brake = "The car has a brake force of 40";
            return brake;
        }
        car.drive = function() {
            var drive = "The car is driving now";
            return drive;
        }
        car.stop = function() {
            var stop = "The car has stopped";
            return stop;
        }
        car.park = function() {
            var park = "The car has been parked";
            return park
        }
        document.getElementById("demo").innerHTML =
            car.brake() + "<br/>" +
            car.drive() + "<br/>" +
            car.stop() + "<br/>" +
            car.park();
    </script>
